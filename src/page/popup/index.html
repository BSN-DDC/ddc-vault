<!DOCTYPE html>
<html lang="zh-cn" style="height: 100%;">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
</head>
<style>
    @keyframes shan {

        0%,
        100% {
            color: rgba(1, 1, 1, 0.2);
            text-shadow: none;
        }

        40%,
        60% {
            color: white;
            text-shadow: 0 0 0.2rem white, 0 0 0.2rem white, 0 0 0.2rem white,
                0 0 0.2rem white, 0 0 0.2rem white, 0 0 0.2rem white;
        }

    }

    .bsn-ddc {
        color: rgba(1, 1, 1, 0.2);
        animation: shan 2s linear infinite;
        text-transform: uppercase;
    }

    div .bsn-ddc:nth-child(1) {
        animation-delay: 0s;
    }

    div .bsn-ddc:nth-child(2) {
        animation-delay: 0.2s;
    }

    div .bsn-ddc:nth-child(3) {
        animation-delay: 0.4s;
    }

    div .bsn-ddc:nth-child(4) {
        animation-delay: 0.6s;
    }

    div .bsn-ddc:nth-child(5) {
        animation-delay: 0.8s;
    }

    div .bsn-ddc:nth-child(6) {
        animation-delay: 0.99s;
    }

    div .bsn-ddc:nth-child(7) {
        animation-delay: 1.18s;
    }
</style>

<body class="chrome-ddc bsn-w-100p bsn-h-100p">
    <div id="app" class="bsn-w-100p"></div>
    <div id="ID_BSNDDC" style="
    display: none;
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(1, 1, 1, 0.8);
    z-index: 9999;
  ">
        <div class="bsn-w-100p bsn-h-100p bsn-box bsn-box-ac bsn-box-pc bsn-f-30">
            <div class="bsn-ml-20 bsn-ddc">B</div>
            <div class="bsn-ml-20 bsn-ddc">S</div>
            <div class="bsn-ml-20 bsn-ddc">N</div>
            <div class="bsn-ml-20 bsn-ddc">-</div>
            <div class="bsn-ml-20 bsn-ddc">D</div>
            <div class="bsn-ml-20 bsn-ddc">D</div>
            <div class="bsn-ml-20 bsn-ddc">C</div>
        </div>
        <script type="module" src="./main.ts"></script>
</body>

</html>
